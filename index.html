<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" href="https://freepngimg.com/save/12218-exercise-bench-png/429x365"> 
    <title>One Rep Max Calculator</title>
</head>
  <body>

    <div class="header-container">
        <div class="header">
            <div class="logo"><img id="benchdude" src="./benchgif.gif"></div>
            <div class="benchquestion">How much can <b>you</b> bench?</div>
            <div id="todays-date">date here</div>    
        </div>
    </div>
    <div class="main-container">
        <div class="calculator">
            <div class="main-text"> One Rep Max Calculator</div>
            <div class="text-one">I can Bench:</div>
            <div class="weight-container">
                <div class="enter-weight"><input type="tel" id="weight" placeholder="Enter Weight" maxlength=3></div>
                <div id="dropdown-units">
                    <select id="units" name="units" onchange="selectunits()">
                        <option value="lbs">lbs</option>
                        <option value="kg">Kg</option>
                    </select>
                </div>

            </div>
            <div class="text-two">How many reps?</div>
            <div class="slider-container">
                <input type="range" id="reps" min="1" max="12" value="0">
                <span id="output">1</span>
            </div>
            
            <div class="enter-button">
                <input type="button" id="enter" class="open-button" value="What's my One rep max?">
             </div>
           
        </div>
    </div>
    <dialog class="modal" id="modal">
        <div class="header-modal">    
            <button class="button close-button" id="close">&times;</button>
        </div>
        <div id="modal-text">Your One Rep Max is:</div>
        <div class="resultholder">
            <div id="result"></div><div id="unitresult">lbs</div>
        </div>  
        <div class="info">1 Kg ≈ 2.205 lbs and 1 lb ≈ 0.45 Kgs</div>
        <div class="messageholder"><img id="congrats" src="./congrats.gif"></div>
    </dialog>
    <div class="footer">
        <div class="copyright">&copy;Copyright diegoperrin 2022</div>
        <a href="https://github.com/diegoperrin"><div id="gitcontainer"><img id="github" src="./github.jpg"></div></a>
    </div>
  <script src="./script.js"></script>
  </body>
</html>
